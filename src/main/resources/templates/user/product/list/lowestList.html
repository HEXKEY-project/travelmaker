<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/user/css/product/list.css" type="text/css">
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<div th:replace="common/user/header.html"></div>

<div class="wrapper" style="margin-top: 164px">
    <h1 align="center" th:text="${lowestCategoryName.getCategoryName()}"></h1>
    <div id="thumbnailArea">
        <th:block th:each="product : ${productList}">
            <div align="center" class="item" th:onclick="|location.href='/product/detail?productSeq=${product.productSeq}'|">
                <div>
                    <th:block th:if="${not #lists.isEmpty(product.fileList)}">
                            <img th:src="${product.fileList[0].filePath}"
                                 width="350px"
                                 height="350px"/>
                    </th:block>
                </div>
                <div class="product-description">
                    <div class="product-name">
                        <a th:onclick="|location.href='/product/detail?productSeq=${product.productSeq}'|">
                            <div th:text="${product.productName}"></div>
                            <div id="product-price" th:text="'â‚©' + ${#numbers.formatInteger(product.price, 3, 'COMMA')}"></div>
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>


<div th:replace="common/user/footer.html"></div>
</body>
</html>
