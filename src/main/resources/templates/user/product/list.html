<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/user/css/migi/list.css" type="text/css">
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<div th:replace="common/user/header.html"></div>

<div class="wrapper" style="margin-top: 164px">
    <h1 align="center">제품 목록</h1>
    <div id="thumbnailArea">
        <th:block th:each="productList : ${productList}">
            <div align="center" class="item" th:onclick="|location.href='/product/detail?no=${productList.productSeq}'|">
                <div>
                    <th:block th:each="file : ${productList.fileList}">
                        <img th:if="${ file.fileType == 'productImage' }"
                             th:src="${ file.filePath } + ${ file.savedName }"
                             width="350px"
                             height="350px">
                    </th:block>
                </div>
            <div class="product-description">
                <div class="product-name">
                    <a th:onclick="|location.href='/product/detail?no=${productList.productSeq}'|">
                        <div th:text="${productList.productName}"></div>
                    </a>
                </div>
            </div>
        </div>
    </th:block>
</div>

</div>


<div th:replace="common/user/footer.html"></div>
</body>
</html>
