<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/user/js/user/login.js"></script>
    <link rel="stylesheet" type="text/css" href="/user/css/user/login.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
        const message = '[[${message}]]';
        message && alert(message);
    </script>

</head>
<body>

<div th:replace="common/user/header.html"></div>

<div class="loginContainer">
    <form id="loginForm" action="/user/user/login" method="post">
        <div class="loginId">
            <label class="inputId">ID</label>
            <div class="idForm">
                <input class="id" id="memberId" name="memberId" type="text" placeholder="아이디" onfocus="this.placeholder=''"
                       onblur="this.placeholder='아이디'" required>
            </div>
        </div>

        <div class="loginPwd">
            <label class="inputPwd">PWD</label>
            <div class="pwdForm">
                <input class="pwd" type="password" name="memberPwd" placeholder="비밀번호" onfocus="this.placeholder=''"
                       onblur="this.placeholder='비밀번호'" onkeyup="checkCapsLock(event)" required>
                <br>
                <span id="capsMessage"></span>
            </div>
        </div>

        <div class="findIdPwd">
            <a href="/user/findId" class="findId">아이디 찾기</a>
            /
            <a href="/user/findPwd" class="findPwd">비밀번호 찾기</a>
        </div>

        <div>
            <input class="loginBtn" type="submit" value="로그인">
        </div>

        <div>
            <button type="button" class="joinBtn" id="joinBtn">회원가입</button>
        </div>

        <img class="login-naver" src="/user/images/login/네이버.png">
        <img class="login-kakao" src="/user/images/login/카톡.png">
        <img class="login-google" src="/user/images/login/구글.png"/>
        <img class="login-apple" src="/user/images/login/애플.png">
    </form>
</div>

<div th:replace="/common/user/footer.html"></div>

</body>
</html>
