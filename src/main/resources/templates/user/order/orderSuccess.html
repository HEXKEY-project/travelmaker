<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>안뇽</title>

    <link rel="stylesheet" href="/user/css/orderpage/orderSuccess.css">

</head>
<body>


<div id="center">

    <div id="title">
        <h2>주문완료</h2>
        <p>주문번호를 확인해주세요.</p>
    </div>
    <div id="main">
        <div class="order">
            <div class="header">주문번호</div>
            <div class="body" th:text="${selectCurrentOrder.orderCode}"></div>
        </div>

        <hr>

        <div class="order">
            <div class="header">주문일자</div>
            <div class="body" th:text="${selectCurrentOrder.orderDate}"></div>
        </div>

        <hr>

        <div class="order">
            <div class="header">결제금액</div>
            <div class="body">
                <div th:text="${'상품가격 : ' + selectCurrentOrder.productPrice + '원'}"></div>
                <div th:text="${'배송비 : ' + selectCurrentOrder.shipPrice + '원'}"></div>
                <div id="discount" th:text="${'할인금액 : -' + selectCurrentOrder.mileageDiscountPrice + '원'}"></div>
                <div id="total" th:text="${'총 결제 금액 : ' + selectCurrentOrder.totalPrice + '원'}"></div>
            </div>
        </div>

        <hr>

        <div class="order">
            <div class="header">배송지</div>
            <div class="body">
                <div th:text="${'수령인 : ' + selectCurrentShip.recipent}"></div>
                <div th:text="${'전화번호 : 010' + selectCurrentShip.phone}"></div>
                <br>
                <div th:text="${selectCurrentShip.defaultAdr}"></div>
                <div th:text="${selectCurrentShip.optionalAdr}"></div>
            </div>
        </div>

        <hr>

        <div class="order">
            <div class="header">배송메모</div>
            <div class="body" th:text="${selectCurrentShip.memo}"></div>
        </div>

        <div onclick="window.location='/'" id="home" class="order">홈으로</div>
    </div>
</div>


</body>
</html>
