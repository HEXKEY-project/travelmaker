<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="/css/noticesList.css" rel="stylesheet" type="text/css"/>
<!--    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">-->
</head>
<body>
<div th:replace="common/header11.html"></div>

    <H1 align="center" style="margin-top: 56px;">공지사항</H1>

    <div align="center" class="noticesBody">
        <div class="noticesListLineFirst">
            <div class="noticesListLine" th:each="notices : ${ noticesList }">
                    <td th:text="${ notices.no }"></td>
                    <td th:text="${ notices.title }"></td>
                    <td th:text="${#dates.format(notices.registeredDate, 'yyyy.mm.dd') }"></td>
            </div>
<!--            <span th:text="${ notices.no }" style="font-size: 24px;"></span>-->
<!--            <span th:text="${ notices.title }" style="font-size: 24px;" ></span>-->
<!--            <span th:text="${ notices.registeredDate }" style="font-size: 24px;"></span>-->
        </div>
    </div>

        <div id="paging" align="center" style="margin-top: 120px;">

            <th:block
                    th:if="${ paging.searchCondition != null and paging.searchValue != null }">
                <!-- 맨 앞으로 이동 -->
                <button class="pagingButton"
                        th:onclick="'location.href=\'/community/notices/list?page=1&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''">&lt;&lt;</button>

                <!-- 이전 페이지로 이동 -->
                <button class="pagingButton"
                        th:onclick="'location.href=\'/community/notices/list?page=' + @{${paging.page - 1}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
                        th:disabled="${ paging.page <= 1 }">&lt;</button>

                <!-- 숫자 버튼 -->
                <th:block
                        th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
                    <button class="pagingButton"
                            th:onclick="'location.href=\'/community/notices/list?page=' + @{${page}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
                            th:text="${ page }" th:disabled="${ paging.page eq page }">
                    </button>
                </th:block>

                <!-- 다음 페이지로 이동 -->
                <button class="pagingButton"
                        th:onclick="'location.href=\'/community/notices/list?page=' + @{${paging.page + 1}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
                        th:disabled="${ paging.page >= paging.maxPage }">></button>

                <!-- 맨 끝으로 이동 -->
                <button class="pagingButton"
                        th:onclick="'location.href=\'/board/list?page=' + @{${paging.maxPage}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''">>></button>

            </th:block>

            <th:block
                    th:if="${ paging.searchCondition == null  || paging.searchValue == null }">
                <!-- 맨 앞으로 이동 -->
                <button class="pagingButton" th:onclick="'location.href=\'/community/notices/list?page=1\''">&lt;&lt;</button>

                <!-- 이전 페이지로 이동 -->
                <button class="pagingButton"
                        th:onclick="'location.href=\'/community/notices/list?page=' + @{${paging.page - 1}} + '\''"
                        th:disabled="${ paging.page <= 1 }">&lt;</button>

                <!-- 숫자 버튼 -->
                <th:block
                        th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
                    <button class="pagingButton"
                            th:onclick="'location.href=\'/community/notices/list?page=' + @{${page}} + '\''"
                            th:text="${ page }" th:disabled="${ paging.page eq page }">
                    </button>
                </th:block>

                <!-- 다음 페이지로 이동 -->
                <button class="pagingButton"
                        th:onclick="'location.href=\'/community/notices/list?page=' + @{${paging.page + 1}} + '\''"
                        th:disabled="${ paging.page >= paging.maxPage }">></button>

                <!-- 맨 끝으로 이동 -->
                <button class="pagingButton"
                        th:onclick="'location.href=\'/community/notices/list?page=' + @{${paging.maxPage}} + '\''">>></button>
            </th:block>

        </div>

<div class="search" style="margin-top: 40px">
    <form id="searchForm" style="display: inline-block">
        <select id="searchCondition" name="searchCondition">
            <option value="all" th:selected="${ paging.searchCondition eq 'all'}">전체</option>
            <option value="title" th:selected="${ paging.searchCondition eq 'title'}">제목</option>
            <option value="body" th:selected="${ paging.searchCondition eq 'body'}">내용</option>
        </select>
        <input type="search" id="searchValue" name="searchValue" placeholder="검색어 입력" th:value="${ paging.searchValue }">
        <button class="searchButton" type="submit">검색</button>
    </form>

</div>
</body>
</html>
