<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/admin/css/mingyo-member/style2.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/admin/js/member/event.js" type="text/javascript"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col-3 p-3 mb-2" style="width: 100%; height: 50%; padding: 20px">
        <h4>적립금 지급/차감하기</h4>
    </div>
    <div class="input-group mb-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="row">대상회원</th>
                <td >아이디:[[${member.memberId}]]</td><input type="hidden" id="memberCode" th:value="${member.memberCode}">
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">적립금형태</th>
                <td colspan="2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value='Y'>
                        <label class="form-check-label" for="flexRadioDefault1">
                            지급
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value='N'>
                            <label class="form-check-label" for="flexRadioDefault2">
                                차감
                            </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">지급(차감)액</th>
                <td>
                    <input type="text" class="form-control" placeholder="Point" aria-label="Point" style="width: 50%" id="point">
                </td>
            </tr>
            <tr>
                <th scope="row">사유(내역)</th>
                <td colspan="2">
                    <textarea class="form-control" placeholder="내용을 적어주세요." id="floatingTextarea" style="height: 100px"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="mx-auto" style="padding-top: 20px">
            <button class="btn btn-primary" id="OK">확인</button>
            <button class="btn btn-primary" onclick="closeTabClick()">취소</button>
        </div>
    </div>



</div>

</body>
</html>
