<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/admin/js/member/event.js" type="text/javascript"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body style="width: 500px">

<div class="col-sm-8 col-sm-offset-2" style=" padding-top: 50px">
    <div class="panel panel-default panel-margin-10">
        <div  class="panel-body panel-body-content text-center">
            <p class="lead" style="padding-bottom: 50px">변경하실 비밀번호를 입력해 주세요.</p>
            <input type="hidden" id="memberCode" th:value="${member.memberCode}">
            <div class="form-group" style="margin: 0 auto 0 auto; padding-bottom: 10px; width: 300px ">
                <input type="password" id="memberPw1" name="memberPw1" class="form-control form-control-inline text-center" placeholder="새 비밀번호" />
            </div>
            <div class="form-group" style="margin: 0 auto 0 auto; padding-bottom: 10px; width: 300px ">
                <input type="password" id="memberPw2" name="memberPw2" class="form-control form-control-inline text-center" placeholder="새 비밀번호 확인" />
            </div>
            <div style="padding-top: 30px">
                <button type="button" id="pwUpdate" name="pwUpdate" class="btn btn-primary">비밀번호 변경</button> <a onclick="closeTabClick()" class="btn btn-default">취소</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
