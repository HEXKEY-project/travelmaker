<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <link rel="stylesheet" type="text/css" href="/admin/css/regist.css">
    <script src="/admin/js/regist.js" type="text/javascript"></script>

</head>
<body>

    <div th:include="common/admin/header.html"></div>

    <div class="regist-header">
        <p class="regist_title">상품 등록 및 수정</p>
        <p class="regist_content">기본 정보</p>
    </div>
    <div class="regist_form" id="wrapper">
    <form name="regist" id="regist" action="admin/product/regist" method="post">
        <diㅗv class="regist_tbl">
            <table class="tal_regist">
                <tbody>
                <tr>
                    <th class="th_content">상품명</th>
                    <td colspan="3">
                        <input type="text" name="productName" id="productName" placeholder="예)트래블메이커 스탠다드 폴딩 보스턴백">
                    </td>
                </tr>
                <tr>
                    <th class="th_content" scope="row">판매가</th>
                    <td colspan="3">
                    <input type="number" name="productPrice" id="productPrice" min="0" step="10" placeholder="가격"> 원
                    </td>
                </tr>
                <tr>
                    <th class="th_content" scope="row">시리얼 넘버</th>
                    <td colspan="3">
                        <select class="serial_select" id="big_category_serial">
                        <option value>1차 분류</option>
                        <option value="cr">CR</option>
                        <option value="bg">BG</option>
                        <option value="ti">TI</option>
                    </select>
                    <select class="serial_select"  id="middle_category_serial">
                        <option value>2차 분류</option>
                    </select>
                    <select class="serial_select" id="little_category_serial">
                        <option value>3차 분류</option>
                    </select>
                    <input type="text" name="productSeq" id="productSeq" placeholder="상품 시퀀스">
                    </td>
                </tr>
                <tr>
                    <th class="th_content" scope="row">카테고리</th>
                    <td colspan="3">
                        <select class="category_select" id="big_category">
                            <option value>1차 분류</option>
                            <option value="career">캐리어</option>
                            <option value="bag">가방</option>
                            <option value="travelItem">여행용품</option>
                        </select>
                        <select class="category_select" id="middle_category">
                            <option value>2차 분류</option>
                        </select>
                        <select class="category_select" id="little_category">
                            <option value>3차 분류</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="th_content" scope="row">상품 옵션</th>
                    <td colspan="3">
                    <select class="product_select" name="product_option">
                        <option value>1차 옵션</option>
                        <option value="color">색상</option>
                        <option value="size">사이즈</option>
                        <option value="etc">기타</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th class="th_content" scope="row">상품 상태</th>
                    <td colspan="3">
                        <select name="orderStatus">
                            <option value>판매중</option>
                            <option value="stopcell">판매중지</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">상세설명</th>
                    <td id="form_product_description">
                        상품 설명이미지
                    </td>
                    <td colspan="2">
                        <div>
                        <label class="form_file">1</label><input type="file" name="product_content" placeholder="예)상세 페이지.jpg">
                        </div>
                        <div>
                        <label class="form_file">2</label><input type="file" name="product_content" placeholder="예)상세 페이지.jpg">
                        </div>
                        <div>
                        <label class="form_file">3</label><input type="file" name="product_content" placeholder="예)상세 페이지.jpg">
                        </div>
                        <div>
                        <label class="form_file">4</label><input type="file" name="product_content" placeholder="예)상세 페이지.jpg">
                        </div>
                        <div>
                        <label class="form_file">5</label><input type="file" name="product_content" placeholder="예)상세 페이지.jpg">
                        </div>
                        <div id="add_content"><button type="button">이미지 추가하기</button></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">상품이미지</th>
                    <td colspan="3">
                        <div>
                        <label class="form_img">대표 이미지</label><input type="file" name="product_img" placeholder="예)정면.jpg">
                        </div>
                        <div>
                        <label class="form_img">각도별 이미지</label><input type="file" name="product_img" placeholder="예)각도별.jpg">
                        </div>
                        <div>
                        <label class="form_img">각도별 이미지</label><input type="file" name="product_img" placeholder="예)각도별.jpg">
                        </div>
                        <div>
                        <label class="form_img">각도별 이미지</label><input type="file" name="product_img" placeholder="예)각도별.jpg">
                        </div>
                        <div>
                        <label class="form_img">각도별 이미지</label><input type="file" name="product_img" placeholder="예)각도별.jpg">
                        </div>
                        <div id="add_img"><button type="button">이미지 추가하기</button></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </diㅗv>
        <input type="submit" value="상품등록">
    </form>
    </div>
</body>
</html>
